<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Daisy AI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="">
    <header class="mx-auto w-[1640px]">
        <div class="flex justify-between p-5">
        <div class="flex">
            <img src="assets/logo.png" class="w-[60px] h-[60px] mr-[10px]" alt="">
            <h1 class="font-bold text-xl text text-[#006747]">Emergency <br> Service</h1>
        </div>
        <div class="flex"> 
            <!-- Her Heart  -->
        <div class="text-xl flex flex-row justify-center bg-[#41ff6b1a] items-center p-3 mr-[20px] px-10 rounded-[50px]">
            <h1>0</h1>
            <img src="assets/heart.png" class="w-[25px] h-[25px]" alt="">
        </div>
        <!-- Her Coin -->
        <div class="text-xl flex flex-row justify-center bg-[#41ff6b1a] items-center p-3 mr-[20px] px-10 rounded-[50px]">
            <h1><span>100</span></h1>
            <img src="assets/coin.png" class="w-[25px] h-[25px]" alt="">
        </div>
        <!-- Copy  -->
        <div class="text-xl text-white flex flex-row justify-center bg-[#00A63E] items-center px-10 rounded-[50px]">
            <h1><span>0</span> Copy</h1>
        </div>
        </div>
    </div>
    </header>
    <main class="bg-[#41ff6b1a]">
        <!-- Emergency Service Directory  -->
        <section>
            <div class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] w-full h-[240px] flex flex-col text-center items-center">
                <img src="assets/logo.png" class="w-[100px] h-[100px] mt-[20px]" alt="">
                <h1 class="text-white text-4xl font-bold mt-[10px]">Emergency Service Directory</h1>
                <h3 class="text-white text-lg font-semibold mt-[10px]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</h3>
            </div>
        </section>
        <!-- Emergency Service Hotline Numbers -->
        <section class="mx-auto w-[1640px]">
            <!-- National Emergency Number -->
            <div class="w-[350px] h-[250px] bg-white  p-10 rounded-xl my-[50px]">
                <div class="flex items-center justify-between">
                    <img src="assets/emergency.png" class="w-[40px] h-[40px]" alt="">
                    <i class="fa-solid fa-heart text-2xl"></i>
                </div>
                <h1 class="text-lg ">National Emergency Number</h1>
                <p>National Emergency</p>
                <h1>999</h1>
                <span class="badge bg-[#F2F2F2] p-[15px]">All</span>
                <div class="flex">
                    <h4 class="text-[#5C5C5C] px-[45px] ">Copy</h4>
                    <h4 class="text-white bg-[#00A63E] px-[25px] ">Call</h4>
                </div>
            </div>

        </section>
    </main>
    <!-- JavaScript -->
     <script src="script.js"></script>
</body>
</html>
